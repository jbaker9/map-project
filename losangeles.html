<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creating a Store Locator on Google Maps</title>
    <link href="assets/css/style.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
</head>
    <title>Creating a Store Locator on Google Maps</title>
  </head>
  <body>
	<div id="container">
		<nav>
			<ul>
				<li id="logoNav">Unbeatable</li>
				<li id="logoNav">.. $</li>
				<li id="la_btn">L.A</li>
				<li id="london_btn">London</li>
				<li id="melbourne_btn">Melbourne</li>
			</ul>
		</nav>
  <body onload="initMap()">
    <div>
         <label for="addressInput">Search location:</label>
         <input type="text" id="addressInput" size="15"/>
        <label for="radiusSelect">Radius:</label>
        <select id="radiusSelect" label="Radius">
          <option value="50" selected>50 kms</option>
          <option value="30">30 kms</option>
          <option value="20">20 kms</option>
          <option value="10">10 kms</option>
        </select>

        <input type="button" id="searchButton" value="Search"/>
    </div>
    <div><select id="locationSelect"></select></div>
    <div id="map"></div>
</body>
	</div>
		<footer class="container-fluid">
        <div class="col-sm-4">
          <ul class="list-inline social-links">
            <li><a target="_blank" href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a></li>
            <li><a target="_blank" href="https://twitter.com/"><i class="fa fa-twitter"></i></a></li>
            <li><a target="_blank" href="https://www.linkedin.com/feed/"><i class="fa fa-linkedin"></i></a></li>
            <li><a target="_blank" href="https://www.pinterest.com/"><i class="fa fa-pinterest"></i></a></li>
            <li><a target="_blank" href="https://www.instagram.com/"><i class="fa fa-instagram"></i></a></li>
            <li><a target="_blank" href="https://www.youtube.com/"><i class="fa fa-youtube"></i></a></li>
          </ul>
        </div>
    </footer>
    </body>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD859BhvaN4SsVUyvYtCY-1BnzA5GzQr_E&callback=initMap">
    </script>

	<script src="assets/js/la-map.js"></script>
</html></1>
